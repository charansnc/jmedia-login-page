<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jmedia corporation</title>
    <link rel="stylesheet" href="style.css" />
    <!--   fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div>
      <img src="jmedia.jpeg" alt="branding page" />
    </div>
    <div class="container">
    <div id="login">
      Empolyee Portal : Login
    </div>
      <div id="login-des">
      <p>
        Welcome to our employee login area. 
        Please enter your user name and password 
        to access your information.If you do not have a
        password, please contact your local office.
        </div>
      </p>
      <div id="login-card">
      <form action="" method="post">
      <div class="user">
        <input  type="text" placeholder="Username" />
      </div>
      <div class="user">
        <input type="password" placeholder="Password" />
      </div>
      <div class="btn">
        <input type="submit" value="Login" />
      </div>
    </form>

      <p>or</p>
      <div id="biometric">
        <h4>login through biometric</h4>
        <div class="icons">
          <img src="icons/face.png" alt="face" />
          <img src="icons/voice.png" alt="voice" />
        </div>
      </div>
    </div>
</div>
    <footer>
        &copy;All rights reserved.
    </footer>
  </body>
</html>
